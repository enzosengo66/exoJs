<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo</title>
</head>
<body>
    <div id="voiture">
    </div>
    <img id="voiture-img">
    </img>
   
    <script>
       class Voiture{
           constructor(marque, prix, position, image_url){
               this.marque = marque;
               this.prix = prix;
               this.position = position;
               this.image_url = image_url;
           }
           
            rouler() {
               this.position = this.position +100;
               
           } 
           afficher(){
            {document.getElementById("voiture").innerHTML+= 
           "Marque: "+ this.marque+"<br>" + "Prix: "+this.prix+"<br>"+"Position: "+this.position+ this.image_url};
           
           }
           
          
       }
    
       let car = new Voiture("Toyota", 20000, 0, "<img src=https://cdn.drivek.it/configurator-covermobile/cars/fr/768/TOYOTA/RAV4-PHEV/39823_SUV-5-DOORS/toyota-rav4-phev-2020-mobile.jpg>");
       car.rouler();
       car.afficher();
       
       

       
       
        


    </script>
</body>
</html>
