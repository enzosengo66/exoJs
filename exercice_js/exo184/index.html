    <script>
       
    const tableau = [
        50, 20.56, 10.2, 7, 4 ,3, 5
    ]

    const initialValue = 0;
    const resulat1 = tableau.reduce(
    (previousValue, currentValue) => previousValue + currentValue,
    initialValue
    );
    document.write(resulat1+"<br><br>");//affiche la somme total du tableau

    let remplace = tableau.splice(3, 1,[" milieu"]);
    document.write(tableau+"<br><br>")//affiche le tableau mais 7 ->"milieu"

    let extremiteTableau = tableau.shift(); tableau.pop(); tableau.splice(0,0,["début"]); tableau.splice(6,0,[" fin"]);
    document.write(tableau+"<br><br>")//affiche le tableau mais le début et la fin sont supprimés et l'on rajoute 'debut' et 'fin'

    let resulat2 = 0;
    for (let i = 0; i < tableau.length; i++) {
    resulat2 += tableau[i];
    }
    document.write(resulat2+"<br><br>")//concaténation

    const tableau2 = Math.floor(Math.random()*(100-1 + 1));
    document.write(tableau2+"<br><br>");//declaration d'un tableau2 vide pour lui ajouter un nombre aléatoire de 1 à 100

    const tableau3 = tableau.concat(tableau2);
    document.write(tableau3+"<br><br>");//declaration d'un tableau3 pour lui ajouter le résultat de la fusion de tableau1 et tableau2

    if(tableau3.indexOf("milieu")!==1){
        document.write("Le mot milieu existe")
    }else{
        document.write("Le mot milieu n'existe pas")
    }
        


    </script>
