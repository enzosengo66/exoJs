    <script>
       
    let resulat1 = -50.69887;
    console.log(Math.abs(resulat1))//resulat 1| Retourne la valeur absolue d'un nombre.
    

    let resulat2 = 12.256;
    console.log(Math.floor(resulat2))//resulat 2| Retourne le plus grand entier inférieur ou égal à la valeur passée en paramètre.

    let resulat3 =  10.25;
    console.log(Math.round(resulat3))//resulat 3| Retourne l'arrondi d'un nombre.

    let resulat4 = 5.21;
    console.log(Math.ceil(resulat4))//resulat 4| Retourne le plus grand entier supérieur ou égal à la valeur passée en paramètre.

    let resulat5 = 0;
    console.log(Math.floor(Math.random()*(250-100 + 1)+100))//resulat 5| Retourne le plus grand entier inférieur ou égal à la valeur passée en paramètre.

    console.log(Math.max([Math.abs(resulat1)],[Math.floor(resulat2)],[Math.round(resulat3)],[Math.ceil(resulat4)],[Math.floor(Math.random()*(250-100 + 1)+100)]))//resulat 6| Retourne la plus grande valeur d'une liste de nombres.

    console.log(Math.min([Math.abs(resulat1)],[Math.floor(resulat2)],[Math.round(resulat3)],[Math.ceil(resulat4)],[Math.floor(Math.random()*(250-100 + 1)+100)]))//resulat 7| Retourne la plus petite valeur d'une liste de nombres.

     
       
        


    </script>
